    <h1>RAP 1.4 Tooling Repository</h1>
    <p>
      This is the software repository that contains the tooling for the
      <a href="http://eclipse.org/rap">Rich Ajax Platform</a>, version 1.4.
    </p>
    <p>
      The tooling can be installed directly from the Eclipse IDE
      (<a href="http://eclipse.org/rap/getting-started/">learn more</a>).
    </p>
    <p>
      The contents are also available as downloadable zip files from our
      <a href="http://eclipse.org/rap/download/">download site</a>.
    </p>
